<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FlappyBird</title>
	<style type="text/css">
		.game {
			width: 800px;
			height: 600px;
			position: relative;
			border: 1px solid skyblue;
			margin: 0 auto;
			background-image: url(bg.png);
			overflow: hidden;
		}
		.bird {
			width: 30px;
			height: 20px;
			background-image: url(bird.png);
			position: absolute;
			left: 150px;
			top: 0;

		}
	</style>
</head>
<body>
	<div class="game" id="game">
		<div class="bird" id="bird">
			
		</div>
	</div>
<script src="flappybird.js"></script>
</body>
</html>
